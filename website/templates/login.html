{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="login-form mx-auto py-5 d-flex justify-content-center">
	<form method="POST" class="w-50">
		<h3 class="text-center">Log In</h3>
		<div class="form-group">
			<input type="text" class="form-control mt-2" placeholder="Username" name="username" required>
		</div>
		<div class="form-group">
			<input type="password" class="form-control mt-2" placeholder="Password" name="password" required>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary btn-block w-100 mt-2">Sign in</button>
		</div>
	</form>
</div>
{% endblock %}
